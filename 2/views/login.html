<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/walpw.css" />
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="/static/js/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        @media (min-width:768px){
          .login-main{
            background-image:url('{{background}}');
            background-position:50%;
          }
        }
    </style>
    <title>我爱老婆网</title>
</head>
<body>
<div class="container">
    <h2 class="login-title">我爱老婆网</h2>
</div>
<div class="login-main">
    <div class="container">
        <div class="row">
            <div class="hidden-xs col-sm-7 col-md-8">
            </div>
            <div class="col-xs-12 col-sm-5 col-md-4">
                <form class="login-form" role="form" action="/login" method="post">
                    <div class="form-group">
                        <label for="walpw_username">用户名</label>
                        <input type="text" class="form-control" name="walpw_username" id="walpw_username" placeholder="用户名" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="walpw_password">密码</label>
                        <input type="password" class="form-control" name="walpw_password" id="walpw_password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">登录</button>
                    </div>
                    <input type="hidden" name="go" value="{{redirect_url}}" />
                    <a class="text-right text-warning" href="#">暂停注册新用户</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="footer">
        <p>由于业务调整，本站不再提供服务，写过日记的同学可以登录备份自己的数据。</p>
        <p>忘记密码请联系 hiwalpw@163.com。</p>
        <p>&copy;2014 walpw.cn</p>
    </div>
</div>
</body>
<script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
<script src="http://lib.sinaapp.com/js/bootstrap/v3.0.0/js/bootstrap.min.js"></script>
</html>
